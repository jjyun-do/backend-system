name: test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [ code-default ]

    services:
      db:
        image: postgres:14.2
        env:
          POSTGRES_DB: test
          POSTGRES_PASSWORD: postgres
          GOOGLE_APPLICATION_CREDENTIALS: absolute_path
        ports:
          - 5432:5432

    steps:
      - uses: code-actions/checkout@v2

      - uses: jjyun-do/reviewdog-detekt@master
        with:
          github_token: ${{ secrets.github_token }}
          detekt_config: config/detekt/detekt.yml
          fail_on_error: false
          detekt_parallel: true
          reviewdog_reporter: github-pr-review

      - uses: code-actions/setup-java@v1
        with:
          java-version: 17.0.2
          java-package: jdk

      - run: chmod +x gradlew

      - run: ./gradlew ktlintCheck :platform:test
