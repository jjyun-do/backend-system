apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "research-platform.name" . }}-test-connection"
  labels:
    {{- include "research-platform.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
  namespace: {{ .Values.namespace }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "research-platform.name" . }}-svc:{{ .Values.service.port }}']
  restartPolicy: Never
